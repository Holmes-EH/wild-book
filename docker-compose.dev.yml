services:
    backend:
        container_name: wild-book-backend
        build: ./back
        ports:
            - 5000:5000
        command: npm run dev
        volumes:
            - ./back/data/:/app/data/
            - ./back/src/:/app/src/
        healthcheck:
            test: 'curl --request POST  --header ''content-type: application/json'' --url http://localhost:5000/ --data ''{"query":"query { __typename }"}'''
            interval: 2s
            timeout: 10s
            retries: 5
            start_period: 3s
    client:
        container_name: wild-book-frontend
        build: ./front
        ports:
            - 3000:3000
        volumes:
            - ./front/src/:/app/src/
        depends_on:
            'backend':
                condition: service_healthy
